<html>
    <head>
        <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous"> 
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet"> 
    </head>
    <body>
        <div class="mainContainer">
            <div class="container">
                <div class="indicator" id="success">
                    <i class="fa fa-check fa-3x" aria-hidden="true"></i>
                </div>
                <div class="info">
                    <h4>Your Upload was Successful!</h4>
                    <p>You can now continue and start<br>editing your image online</p>
                </div>
                <div class="message">
                    <h4>CONTINUE</h4>
                </div>
            </div>
            <div class="container">
                <div class="indicator" id="failure">
                    <i class="fa fa-times fa-3x" aria-hidden="true"></i>
                </div>
                <div class="info">
                    <h4>Something went Wrong!</h4>
                    <p>An error in upload process<br>has occurred .Please try again.</p>
                </div>
                <div class="message">
                    <h4>TRY AGAIN</h4>
                </div>
            </div>
        </div>
    </body>
</html>
