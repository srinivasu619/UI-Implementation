<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="top">
            <div class="heading center">CHECKOUT</div>
            <div class="stepHeading center">Shopping Cart</div>
            <div class="imgHolder center">
                <img src="https://i.imgrpost.com/imgr/2017/12/30/shopping-bag.png" alt="shopping-bag.png" border="0" />
            </div>
        </div>
        <div class="cart">
            <h5 class="vcenter">CART SUMMARY</h5>
            <div class="cartProduct">
                <div class="info">NIKE PRIME IRON
                    <br>
                    <span>Sold by XYZ</span>
                </div>
                <div class="qtym vcenter">
                    <i class="fa fa-angle-up" aria-hidden="true"></i>
                    <div class="center">1</div>
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </div>
                <div class="price">₹ 6,227</div>
            </div>
            <div class="options">
                <div class="opt vcenter" style="">
                    <i class="fa fa-bookmark" aria-hidden="true"></i>
                    Wishlist
                </div>
                <div class="opt vcenter">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    Remove
                </div>
            </div>
            <div class="cartProduct">
                <div class="info">NIKE DRY SQUAD
                    <br>
                    <span>Sold by XYZ</span>
                </div>
                <div class="qtym vcenter">
                    <i class="fa fa-angle-up" aria-hidden="true"></i>
                    <div class="center">1</div>
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </div>
                <div class="price">₹ 795</div>
            </div>
            <div class="status vcenter">
                <i class="fa fa-check" aria-hidden="true"></i>
                <div class="label">Total Cost</div>
                <div class="total">₹7,022</div>
            </div>
        </div>
        <div class="bottom center">
            CONFIRM ORDER
        </div>
    </div>
</body>

</html>
