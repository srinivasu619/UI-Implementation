<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="mainContainer">
        <div class="header vcenter">
            <h1>Mumbai</h1>
            <h4>India</h4>
        </div>
        <div class="forecast vcenter">
            <div class="weather center">
                <img src="https://i.imgrpost.com/imgr/2018/01/13/12.png" alt="12.png" border="0" />
            </div>
            <div class="info center">
                <h3>Sun&nbsp;&nbsp;|&nbsp;&nbsp;14 Jan</h3>
                <h1>22&#176;</h1>
                <h5>Sunny&nbsp;|&nbsp;Clear</h5>
                <h5 class="humidity vcenter">
                    <i class="fa fa-tint" aria-hidden="true"></i> 65%</h5>
            </div>
        </div>
        <div class="future vcenter">
            <div class="day vcenter">
                <h5>MON</h5>
                <img src="http://i.imgrpost.com/imgr/2017/08/01/006-sunny.png" alt="006-sunny.png" border="0" />
                <div class="temp">20&#176</div>
            </div>
            <div class="day vcenter">
                <h5>TUE</h5>
                <img src="http://i.imgrpost.com/imgr/2017/08/01/009-sky.png" alt="009-sky.png" border="0" />
                <div class="temp">21&#176</div>
            </div>
            <div class="day vcenter">
                <h5>WED</h5>
                <img src="http://i.imgrpost.com/imgr/2017/08/01/008-summer-rain.png" alt="008-summer-rain.png" border="0" />
                <div class="temp">23&#176</div>
            </div>
            <div class="day vcenter">
                <h5>THU</h5>
                <img src="http://i.imgrpost.com/imgr/2017/08/01/009-sky.png" alt="009-sky.png" border="0" />
                <div class="temp">22&#176</div>
            </div>
        </div>
    </div>
</body>

</html>
