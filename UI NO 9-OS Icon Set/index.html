<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> Operating System Icon Set</h1>
        <div class="mainContainer">

                <i class="fa fa-apple fa-2x" aria-hidden="true"></i>
            </div>
            <div class="circle" id="android">
                <i class="fa fa-android fa-2x" aria-hidden="true"></i>
            </div>
            <div class="circle" id="windows">

            </div>
            <div class="circle" id="linux">
                <i class="fa fa-linux fa-2x" aria-hidden="true"></i>
            </div>
        </div>
    </body>
</html>
