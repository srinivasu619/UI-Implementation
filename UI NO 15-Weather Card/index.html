<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
           <div id="mainContainer">
                    <div id="city">
                        <img src="http://i.imgrpost.com/imgr/2017/08/01/001-gate-of-india.png" alt="001-gate-of-india.png" border="0">
                        <span>New Delhi,India</span>
                    </div>
                    <div id="tempInfo">
                        <div id="wrapper">
                        <img src="http://i.imgrpost.com/imgr/2017/08/01/006-sunny.png" alt="006-sunny.png" border="0" />
                        <div>
                            <h4>35 &#8451;</h4>
                            <p> Clear </p>
                        </div>
                        </div>
                    </div>
                    <div id="weatherinfo">
                        <div id="range">
                        <h4>Tempratures</h4>
                        <div>
                            <h5>Max. Temp: 40  &#8451;</h5>

                        </div>
                        </div>
                        <div id= "wind" class="common">

                        <div>
                            <h5>Speed: 8.12 knots</h5>

                        </div>
                        </div>
                        <div id = "pressure" class="common">
                        <img src="http://i.imgrpost.com/imgr/2017/08/01/002-velocity.png" alt="002-velocity.png" border="0">
                        <div>
                            <h5>Pressure</h5>
                            <h5>1027.45</h5>
                        </div>
                        </div>
                        <div id = "humidity" class="common">
                        <img src="http://i.imgrpost.com/imgr/2017/08/01/003-raindrops.png" alt="003-raindrops.png" border="0">
                        <div>
                            <h5>Humidity</h5>

                        </div>
                        </div>
                    </div>
            </div>
    </body>
</html>
