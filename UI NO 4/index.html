<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="mainContainer">
            <div id="mainHeader">
                <div><h1>TODO-LIST</h1></div>
            </div>
            <div id="inputContainer">
                <input type="text" id ="todoInput" placeholder="Enter your tasks here">
                <div id = "todoSubmit">ADD</div>
            </div>
            <div id="info">
                <h4>Tasks</h4>
                <div id="done"></div>
                <h5>Completed</h5>
                <div id="notdone"></div>
                <h5>Not Completed</h5>
            </div>
            <div>
                <ol id="todoResponse">
                </ol>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
