<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="mainContainer">
        <div class="header">
            <div class="title">SmartHome</div>
            <div class="filter">
                <i class="fa fa-sliders" aria-hidden="true"></i>
            </div>
        </div>
        <div class="expenses">
            <div class="icon">
                <i class="fa fa-tint" aria-hidden="true" style="color:rgba(52, 152, 219,1.0)"></i>
            </div>
            <div class="resource">
                <div class="rname">Water</div>
                <div class="val" style="background-color:rgba(52, 152, 219,1.0)">6.3
                    <span class="units">KL</span>
                </div>
            </div>
        </div>
        <div class="expenses">
            <div class="icon">
                <i class="fa fa-bolt" aria-hidden="true" style="color:rgba(241, 196, 15,1.0)"></i>
            </div>
            <div class="resource">
                <div class="rname">Electricity</div>
                <div class="val" style="background:rgba(241, 196, 15,1.0)">8.3
                    <span class="units">MWH</span>
                </div>
            </div>
        </div>
        <div class="expenses">
            <div class="icon">
                <i class="fa fa-fire" aria-hidden="true" style="color:#e74c3c"></i>
            </div>
            <div class="resource">
                <div class="rname">Heating</div>
                <div class="val" style="background:#e74c3c">5.2
                    <span class="units">GJ</span>
                </div>
            </div>
        </div>
        <div class="expenses">
            <div class="icon">
                <i class="fa fa-wifi" aria-hidden="true" style="color:#2c3e50"></i>
            </div>
            <div class="resource">
                <div class="rname">Internet</div>
                <div class="val" style="background:#2c3e50">37
                    <span class="units">GB</span>
                </div>
            </div>
        </div>
        <div class="cost">
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
