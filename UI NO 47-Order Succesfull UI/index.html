<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="mainContainer">
        <div class="top">
            <div class="heading center">CHECKOUT</div>
            <div class="imgHolder center">
                <div class="hold center">
                    <img src="https://i.imgrpost.com/imgr/2018/01/03/check-mark-button.png" alt="check-mark-button.png" border="0" />
                </div>
            </div>
            <div class="stepHeading center">Order Successfully Placed !!!</div>
        </div>
        <div class="cart">
            <h5 class="vcenter">ORDER SUMMARY</h5>
            <div class="order">
                <div class="details">
                    <div class="prodImg center">
                        <img src="https://assets.myntassets.com/h_640,q_90,w_480/v1/assets/images/2147550/2017/10/11/11507698571697-Nike-Men-Grey-Training-or-Gym-Shoes-5081507698571858-1.jpg"
                            alt="">
                    </div>
                    <div class="info">
                        <h5>NIKE PRIME IRON</h5>
                        <div class="size">Size: 12/UK &nbsp;&nbsp;&nbsp;Qty: 1</div>
                        <div class="price">â‚¹6,227</div>
                    </div>
                </div>
                <div class="seperator"></div>
                <div class="address vcenter">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <div class="label">Shipping Add. :</div>
                    <div class="add">XYZ, New Delhi, India</div>
                </div>
                <div class="seperator"></div>
                <div class="orderlabel vcenter"> Track Order</div>
                <div class="progress vcenter">
                    <div class="stage vcenter" id="complete">
                        <div class="name center">Ordered</div>
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                        <div class="date center">4/1</div>
                    </div>
                    <div class="stage vcenter">
                        <div class="name center">Packed</div>
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                        <div class="date center">5/1</div>
                    </div>
                    <div class="stage vcenter">
                        <div class="name center">Shipped</div>
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                        <div class="date center">6/1</div>
                    </div>
                    <div class="stage vcenter">
                        <div class="name center">Delievery</div>
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                        <div class="date center">9/1</div>
                    </div>
                </div>
                <div class="options vcenter">
                    <div class="center">Return</div>
                    <div class="center">Exchange</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
