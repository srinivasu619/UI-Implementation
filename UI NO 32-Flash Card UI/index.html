<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>

<body>
    <div id="mainContainer">
        <div class="notification">
            <div class="first">
                <div class="reaction">
                    <img src="http://i.imgrpost.com/imgr/2017/10/02/boy-broad-smile.png" alt="boy-broad-smile.png" border="0">
                </div>
            </div>
            <div class="message">
                <h2>Success!</h2>
                <p>Your track was uploaded<br> and to your stream. High five!
                </p>
            </div>
            <div class="button">SWEET !</div>
        </div>
        <div class="notification">
            <div class="first">
                <div class="reaction" style="background-color:#ea8996">
                    <img src="http://i.imgrpost.com/imgr/2017/10/02/suffer.png" alt="suffer.png" border="0">
                </div>
            </div>
            <div class="message">
                <h2>Ruh roh...</h2>
                <p>Something went wrong with the<br> upload.
                </p>
            </div>
            <div class="button" style="background-color:#e85f71">TRY AGAIN</div>
        </div>
    </div>
</body>

</html>
