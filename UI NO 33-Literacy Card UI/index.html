<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>

<body>
    <div id="mainContainer">
        <div class="appContainer">
            <div class="symbol">
                <div class="sign">
                    <img src="http://i.imgrpost.com/imgr/2017/10/04/006-man.png" alt="006-man.png" border="0">
                </div>
                <h3>MALE LITERACY</h3>
            </div>
            <div class="depict">
                <img src="http://i.imgrpost.com/imgr/2017/10/04/003-man-1.png" alt="003-man-1.png" border="0" />
            </div>
            <div class="categoryHeaders">
                <h5>Literate Male</h5>
                <h5>Illiterate Male</h5>
            </div>
            <div class="pbars">
                <div id="litMale" class="bars"></div>
                <div id="illMale" class="bars"></div>
            </div>
        </div>
        <div class="appContainer">
            <div class="symbol">
                <div class="sign">
                    <img src="http://i.imgrpost.com/imgr/2017/10/04/005-signs.png" alt="005-signs.png" border="0" />
                </div>
                <h3>FEMALE LITERACY</h3>
            </div>
            <div class="depict">
                <img src="http://i.imgrpost.com/imgr/2017/10/04/004-girl.png" alt="004-girl.png" border="0" />
            </div>
            <div class="categoryHeaders" style="width:90%;">
                <h5>Literate Female</h5>
                <h5>Illiterate Female</h5>
            </div>
            <div class="pbars">
                <div id="litFemale" class="bars"></div>
                <div id="illFemale" class="bars"></div>
            </div>
        </div>
        <div class="appContainer">
            <h3>URBAN LITERACY</h3>
            <div class="depict">
                <img src="http://i.imgrpost.com/imgr/2017/10/04/002-cityscape.png" alt="002-cityscape.png" border="0" />
            </div>
            <div class="categoryHeaders">
                <h5>Literate People</h5>
                <h5>Illiterate People</h5>
            </div>
            <div class="pbars">
                <div id="litUr" class="bars"></div>
                <div id="illUr" class="bars"></div>
            </div>
        </div>
        <div class="appContainer">
            <h3>RURAL LITERACY</h3>
            <div class="depict">
                <img src="http://i.imgrpost.com/imgr/2017/10/04/001-farm.png" alt="001-farm.png" border="0" />
            </div>
            <div class="categoryHeaders">
                <h5>Literate People</h5>
                <h5>Illiterate People</h5>
            </div>
            <div class="pbars">
                <div id="litRu" class="bars"></div>
                <div id="illRu" class="bars"></div>
            </div>
        </div>
    </div>
</body>

</html>
