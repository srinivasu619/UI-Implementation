<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="chatContainer">
            <div id="header">
              <div id="headerImg"><img src="http://i.imgrpost.com/imgr/2017/08/20/man.png" alt="man.png" border="0" /></div>
              <h1>John Doe</h1>
            </div>
            <div id="chatArea" class="scroll">
              <div class="center"><span>Thursday 7:15 pm</span></div>
              <div class="left">
                <div class="chatInstance">Hei Can we meet later this week ?</div>
              </div>
              <div class="right">
                <div class="chatInstance">Ya Sure</div>
                <span class="read"><img src="http://i.imgrpost.com/imgr/2017/08/20/man.png" alt="man.png" border="0" /></span>
              </div>
              <div class="right">
               <div class="chatInstance">Friday 4pm Mozart's Place ?</div>
                <span class="read"><img src="http://i.imgrpost.com/imgr/2017/08/20/man.png" alt="man.png" border="0" /></span>
              </div>
              <div class="left">
                <div class="chatInstance">Fine for me.</div>
              </div>
              <div class="right">
                <div class="chatInstance">Cool !</div>
                <span class="notRead"><img src="http://i.imgrpost.com/imgr/2017/08/20/man.png" alt="man.png" border="0" /></span>
              </div>
            </div>
            <div id="action">
              <div id="msgbox">
                <div id="attachment"> <img src="http://i.imgrpost.com/imgr/2017/08/20/clip.png" alt="clip.png" border="0" /></div>
                <div id="msgInput">Message . . .</div>
                <div id="send"> SEND </div>
              </div>
            </div>
          </div>
    </body>
</html>
