<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="" href="style.css">
    </head>
    <body>
        <div id="mainConatiner">
            <h3>FILE STORAGE UNIT</h3>
            <div id="storageinfo">
                <div class="storageinfounit">
                <h4>Recent Items</h4>
                <div id="itemsList">
                    <div class="fileInfo">
                    <div class="fileImg">
                        <img src="http://i.imgrpost.com/imgr/2017/08/13/003-psd.png" alt="003-psd.png" border="0">
                    </div>
                    <div class="fileAttr">
                        <h5>Design_Project.psd</h5>
                        <p>9.5 MB</p>
                    </div>
                    </div>
                    <div class="fileInfo">
                    <div class="fileImg">
                        <img src="http://i.imgrpost.com/imgr/2017/08/13/002-jpg.png" alt="002-jpg.png" border="0">
                    </div>
                    <div class="fileAttr">
                        <h5>Image_App.jpg</h5>
                        <p>1.2 MB</p>
                    </div>
                    </div>
                </div>
                </div>
                <div class="storageinfounit">
                <h4>Storage Unit <span id="offer">&nbsp;&nbsp;&nbsp;UPGRADE</span></h4>
                <div id="storageStatus">
                    <div class="fileInfo">
                    <div class="fileImg">
                        <img src="http://i.imgrpost.com/imgr/2017/08/13/001-database.png" alt="001-database.png" border="0">
                    </div>
                    <div class="fileAttr">
                        <h5>Project Daily</h5>
                        <p>69.2% of 10 GB used</p>
                    </div>
                    </div>
                    <div id="usedPercent"></div>
                    <div id="navigation">
                    <p>14 files saved</p>
                    <p><a href="#">Browse Folder</a></p>
                    </div>
                </div>
                </div>
            </div>
            <div id="actions">
                <div id="button">UPLOAD</div>
            </div>
        </div>
    </body>
</html>
