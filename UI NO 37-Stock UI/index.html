<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <div>SeeStock</div>
            <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
        <div class="stock" id="stock1">
            <div class="company">
                <div class="name">Apple Inc </div>
                <div class="value">
                    <div class="acr">( APPL )</div>
                    <div class="val">USD 163.05</div>
                    <div class="change" style="color:#2ecc71">
                        <i class="fa fa-caret-up fa-2x" aria-hidden="true"></i> +5.64</div>
                </div>
            </div>
        </div>
        <div class="stock" id="stock2">
            <div class="company">
                <div class="name">Amazon.com Inc. </div>
                <div class="value">
                    <div class="acr">( AMZN )</div>
                    <div class="val">USD 1100.95</div>
                    <div class="change" style="color:#2ecc71">
                        <i class="fa fa-caret-up fa-2x" aria-hidden="true"></i> +13.22</div>
                </div>
            </div>
        </div>
        <div class="stock" id="stock3">
            <div class="company">
                <div class="name">Alphabet Inc</div>
                <div class="value">
                    <div class="acr">( GOOGL )</div>
                    <div class="val">USD 1033.67</div>
                    <div class="change" style="color:#2ecc71">
                        <i class="fa fa-caret-up fa-2x" aria-hidden="true"></i> +4.26</div>
                </div>
            </div>
        </div>
        <div class="stock" id="stock4">
            <div class="company">
                <div class="name">Wal-Mart Stores</div>
                <div class="value">
                    <div class="acr">( WMT )</div>
                    <div class="val">USD 88.17</div>
                    <div class="change" style="color:#e74c3c">
                        <i class="fa fa-caret-down fa-2x" aria-hidden="true"></i> +0.52</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
