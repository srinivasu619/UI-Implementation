<!DOCTYPE html>
<html lang="en">

<head>
    <title>CALC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Dosis|Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <h1 style="top: 350px;left: 76px;color:#1abc9c">DARK THEME</h1>
    <h1 style="top: 350px;left: 676px;color:#e74c3c">LIGHT THEME</h1>
    <div id="mainContainer">
        <div style="background-color:#bdc3c7">
            <div class="container container_dark">
                <div class="options options_dark">
                    <span>RAD</span>
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                </div>
                <div class="screen screen_dark">
                    <div class="eqn eqn_dark">2 x 350</div>
                    <div class="display display_dark">700</div>
                </div>
                <div class="keypad">
                    <div class="row">
                        <div class="num num_dark">C</div>
                        <div class="num num_dark">+/-</div>
                        <div class="num num_dark">%</div>
                        <div class="num spl_dark num_dark">/</div>
                    </div>
                    <div class="row">
                        <div class="num num_dark">7</div>
                        <div class="num num_dark">8</div>
                        <div class="num num_dark">9</div>
                        <div class="num spl_dark num_dark">X</div>
                    </div>
                    <div class="row">
                        <div class="num num_dark">4</div>
                        <div class="num num_dark">5</div>
                        <div class="num num_dark">6</div>
                        <div class="num num_dark spl_dark">-</div>
                    </div>
                    <div class="row">
                        <div class="num num_dark">1</div>
                        <div class="num num_dark">2</div>
                        <div class="num num_dark">3</div>
                        <div class="num num_dark spl_dark">+</div>
                    </div>
                    <div class="row">
                        <div class="num num_dark">00</div>
                        <div class="num num_dark">0</div>
                        <div class="num num_dark">.</div>
                        <div class="num  num_dark spl_dark" id="result">=</div>
                    </div>
                </div>
            </div>
        </div>
        <div style="background-color:#232323">
            <div class="container container_light">
                <div class="options options_light">
                    <span>RAD</span>
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                </div>
                <div class="screen screen_light">
                    <div class="eqn eqn_light">2 x 350</div>
                    <div class="display display_light">700</div>
                </div>
                <div class="keypad">
                    <div class="row">
                        <div class="num num_light">C</div>
                        <div class="num num_light">+/-</div>
                        <div class="num num_light">%</div>
                        <div class="num spl_light num_light">/</div>
                    </div>
                    <div class="row">
                        <div class="num num_light">7</div>
                        <div class="num num_light">8</div>
                        <div class="num num_light">9</div>
                        <div class="num spl_light num_light">X</div>
                    </div>
                    <div class="row">
                        <div class="num num_light">4</div>
                        <div class="num num_light">5</div>
                        <div class="num num_light">6</div>
                        <div class="num num_light spl_light">-</div>
                    </div>
                    <div class="row">
                        <div class="num num_light">1</div>
                        <div class="num num_light">2</div>
                        <div class="num num_light">3</div>
                        <div class="num num_light spl_light">+</div>
                    </div>
                    <div class="row">
                        <div class="num num_light">00</div>
                        <div class="num num_light">0</div>
                        <div class="num num_light">.</div>
                        <div class="num  num_light spl_light" id="result1">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
