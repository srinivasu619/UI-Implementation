<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> Social App Icons</h1>
        <div class="mainContainer">
            <div class="circle" id="youtube">
                <i class="fa fa-youtube fa-2x" aria-hidden="true"></i>
            </div>
            <div class="circle" id="facebook">
                <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
            </div>
            <div class="circle" id="instagram">
                <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
            </div>
            <div class="circle" id="snapchat">
                <i class="fa fa-snapchat-ghost fa-2x" aria-hidden="true"></i>
            </div>
            <div class="circle" id="whatsapp">
                <i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i>
            </div>
        </div>
    </body>
</html>
