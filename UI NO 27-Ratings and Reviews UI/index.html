<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="mainContainer">
        <div id="reviewContainer">
            <div id="reviewHeader">
                <div id="product">
                    <div id="productImage">
                        <img src="http://i.imgrpost.com/imgr/2017/09/03/football-shoes.png" alt="football-shoes.png" border="0" />
                    </div>
                    <div style="text-align:center;font-size:14px;font-weight:bold;">Aventure Running Shoes</div>
                </div>
                <div id="ratings">
                    <div id="ratingHeader">
                        <h5>( 2,938 Ratings & 547 Reviews ) </h5>
                        <ul>
                            <li class="yellow"><i class="fa fa-star" aria-hidden="true"></i></li>
                            <li class="yellow"><i class="fa fa-star" aria-hidden="true"></i></li>
                            <li class="yellow"><i class="fa fa-star" aria-hidden="true"></i></li>
                            <li class="yellow"><i class="fa fa-star" aria-hidden="true"></i></li>
                            <li class="grey"><i class="fa fa-star" aria-hidden="true"></i></li>
                        </ul>
                    </div>
                    <div id="ratingBars">
                        <div id="one"></div>
                        <div id="two"></div>
                        <div id="three"></div>
                        <div id="four"></div>
                        <div id="five"></div>
                    </div>
                </div>
                <div></div>
            </div>
            <div id="reviewHead">REVIEWS&nbsp;&nbsp;<i class="fa fa-chevron-circle-down" aria-hidden="true"></i></div>
            <div id="reviewsMsg">
                <div class="review">
                    <div class="profileImg"><img src="http://i.imgrpost.com/imgr/2017/09/04/001-man-2.png" alt="001-man-2.png" border="0"></div>
                    <div class="desc">
                        <h4>Awesome</h4>
                        <p>Good for delivered product and safe payments</p>
                    </div>
                    <div class="persRating">5 <i class="fa fa-star" aria-hidden="true"></i> </div>
                </div>
                <div class="review">
                    <div class="profileImg"><img src="http://i.imgrpost.com/imgr/2017/09/04/002-man-1.png" alt="002-man-1.png" border="0"></div>
                    <div class="desc">
                        <h4>Classy product</h4>
                        <p>Nice look more better than my exception. Good fitting.</p>
                    </div>
                    <div class="persRating">4 <i class="fa fa-star" aria-hidden="true"></i> </div>
                </div>
                <div class="review">
                    <div class="profileImg"><img src="http://i.imgrpost.com/imgr/2017/09/04/003-man.png" alt="003-man.png" border="0"></div>
                    <div class="desc">
                        <h4>Excellent</h4>
                        <p>The shoes is awesome</p>
                    </div>
                    <div class="persRating">4 <i class="fa fa-star" aria-hidden="true"></i> </div>
                </div>
            </div>
        </div>
        <div id="reviews">
            <div id="reviewsHeader">
                <div id="prodImage"></div>
                <div id="productHead"></div>
            </div>
            <div id="reactions">
                <div class="reaction">
                    <div class="amount"></div>
                    <div class="type"></div>
                </div>
                <div class="reaction">
                    <div class="amount"></div>
                    <div class="type"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
