<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>

                    </div>
                    <div class="teamName">JUV</div>
                </div>
                <div class="score vcenter">
                    <div class="label center">FULL TIME</div>
                    <div class="result center">2-1</div>
                    <div class="agg center">(agg: 4 - 3)</div>
                </div>
                <div class="team vcenter">

                </div>
            </div>

                <div class="goalInfo">

                        <span>Higua√≠n</span>

                    </div>

                        <i class="fas fa-futbol"></i>

                        <span>67'</span>
                    </div>
                </div>
                <div class="goalInfo">
                    <div class="goalScorer">
                        <i class="fas fa-futbol"></i>
                        <span>Son</span>
                        <span>39'</span>
                    </div>
                </div>
            </div>
            <div class="formGuide">
                <div class="label">Form Guide</div>
                <div class="teamNam">
                    <div>JUVENTUS</div>
                    <div>TOTTENHAM</div>
                </div>
                <div class="formStats vcenter">
                    <div class="teamForm vcenter">
                        <div class="prevRes center draw">D</div>
                        <div class="prevRes center win">W</div>
                        <div class="prevRes center draw">D</div>
                    </div>
                    <div class="teamForm vcenter">
                        <div class="prevRes center draw">D</div>
                        <div class="prevRes center win">W</div>
                        <div class="prevRes center win">W</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="https://i.imgrpost.com/imgr/2018/03/12/kane.png" alt="kane.png" border="0" />
