<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel|Arimo" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="mainContainer">
        <div class="content">
            <div class="header">
                <div class="logoHolder center">
                    <img src="https://i.imgrpost.com/imgr/2017/12/11/real3.jpg" alt="real3.jpg" border="0" />
                </div>
                <h1 class="title">Real
                    <strong>madrid</strong>
                </h1>
            </div>
            <div class="bio center">
                Cristiano Ronaldo dos Santos Aveiro is a Portuguese professional footballer who plays as a forward for Spanish club Real
                Madrid and the Portugal national team.
            </div>
            <div class="position">
                <div class="common">
                    <div>
                        <div class="header">SHIRT NO.</div>
                    </div>
                    <div>
                        <div class="header">POSITION</div>
                    </div>
                </div>
                <div class="common down">
                    <div>07</div>
                    <div>Forward</div>
                </div>
            </div>
            <div class="details">
                <div class="header center">
                    DETAILS
                </div>
                <div class="info">
                    <div class="left">
                        <div>Name</div>
                        <div>D.O.B</div>
                        <div>Nationality</div>
                        <div>Height</div>
                    </div>
                    <div class="right">
                        <div>Cristiano Ronaldo</div>
                        <div>5 February 1985</div>
                        <div>Portugal</div>
                        <div>1.87m</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="imgHolder center">
            <img src="https://i.imgrpost.com/imgr/2017/12/12/ron3.png" alt="ron3.png" border="0" />
        </div>
        <div class="leftFooter">
            <div class="icons">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </div>
            <div class="adi center">
                <img src="https://i.imgrpost.com/imgr/2017/12/12/adi.jpg" alt="adi.jpg" border="0" />
            </div>
        </div>
    </div>
</body>

</html>
