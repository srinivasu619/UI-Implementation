<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="left">
            <div class="logoHold center">
                <img src="https://www.formula1.com/etc/designs/fom-website/images/f1_logo.svg" alt="">
            </div>
            <div class="place">
                <div class="placeName">
                    <div class="first vcenter">ABU</div>
                    <div class="second vcenter">DHABI</div>
                    <div class="third vcenter">YAS MARINA CIRCUIT</div>
                </div>
                <div class="flag center">
                    <img src="https://rlv.zcache.co.uk/united_arab_emirates_flag_classic_round_sticker-rf593e9eb2f2e4f8d8fa254290a49fe5e_v9wth_8byvr_324.jpg"
                        alt="">
                </div>
            </div>
            <div class="stats">
                <div class="statsInfo">
                    <h5>NUMBER OF LAPS</h5>
                    <div>55</div>
                </div>
                <div class="statsInfo">
                    <h5>CIRCUIT LENGTH</h5>
                    <div>5.554 KM</div>
                </div>
                <div class="statsInfo">
                    <h5>RACE DISTANCE</h5>
                    <div>305.355 KM</div>
                </div>
            </div>
            <div class="social center">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-youtube-play" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
        </div>
        <div class="right">
            <div class="header vcenter">PLAYER STANDINGS</div>
            <div class="playerContainer">
                <div class="player">
                    <div class="playerImg" id="first"></div>
                    <div class="playerInfo">
                        <div class="num">
                            <img src="https://www.formula1.com/content/fom-website/en/championship/drivers/valtteri-bottas/_jcr_content/countryFlag.img.gif/1423762801690.gif"
                                alt="">
                            <span>77</span>
                        </div>
                        <div class="name">
                            <h4>1st Position</h4>
                            <div>Valtteri Bottas</div>
                        </div>
                        <div class="helmet center">
                            <img src="https://www.formula1.com/content/fom-website/en/championship/drivers/valtteri-bottas/_jcr_content/helmet.img.png/1490886705475.png"
                                alt="">
                        </div>
                    </div>
                </div>
                <div class="player">
                    <div class="playerImg" id="second"></div>
                    <div class="playerInfo">
                        <div class="num">
                            <img src="https://www.formula1.com/content/fom-website/en/championship/drivers/lewis-hamilton/_jcr_content/countryFlag.img.png/1421323336523.png"
                                alt="">
                            <span>44</span>
                        </div>
                        <div class="name">
                            <h4>2nd Position</h4>
                            <div>Lewis Hamilton</div>
                        </div>
                        <div class="helmet center">
                            <img src="https://www.formula1.com/content/fom-website/en/championship/drivers/lewis-hamilton/_jcr_content/helmet.img.png/1490886705228.png"
                                alt="">
                        </div>
                    </div>
                </div>
                <div class="player">
                    <div class="playerImg" id="third"></div>
                    <div class="playerInfo">
                        <div class="num">
                            <img src="https://www.formula1.com/content/fom-website/en/championship/drivers/sebastian-vettel/_jcr_content/countryFlag.img.jpg/1422627083826.jpg"
                                alt="">
                            <span>5</span>
                        </div>
                        <div class="name">
                            <h4>3rd Position</h4>
                            <div>Sebastian Vettel</div>
                        </div>
                        <div class="helmet center" style="background:#e74c3c;">
                            <img src="https://www.formula1.com/content/fom-website/en/championship/drivers/sebastian-vettel/_jcr_content/helmet.img.png/1490886705021.png"
                                alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
